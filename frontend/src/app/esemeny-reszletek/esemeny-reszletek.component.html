<div class="container pt-3">
    <div class="row esemeny-fo-reszletek">
        <div class="col">
            <span class="d-block">{{kivalasztottEsemeny.idopont}}</span>
        </div>
        <div class="col">
            <h4>{{kivalasztottEloado.nev}}</h4>
            <h4>{{kivalasztottHelyszin.nev}}</h4>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table>
                <thead>
                    <td class="table-szektor">Szektor adat</td>
                    <td class="table-szektor">Vásárolható jegyszám</td>
                    <td colspan="2" class="table-jegyar">Jegyárak</td>
                </thead>
                <tbody>
                    <div *ngFor="let szektorcsoport of kivalasztottSzektorCsoport">
                        <div *ngFor="let szektor of szektorcsoport.szektor">
                            <td class="szektor-nev">{{szektorcsoport.szektor_csoport_nev}} {{szektor.sorjelzes}}</td>
                            <td class="szektor-nev"></td>
                            <td class="">xxxx Ft</td>
                            <td><button>Kiválasztás</button></td>
                        </div>
                    </div>
                </tbody>
            </table>
        </div>
        <div class="col helyszin-container">
            <ng-container *ngIf="helyszinSvg">
                <div class="helyszin-svg"  [innerHTML]="helyszinSvg" (click)="szektorSzinezes()"></div>
            </ng-container>
        </div>
    </div>
</div>
