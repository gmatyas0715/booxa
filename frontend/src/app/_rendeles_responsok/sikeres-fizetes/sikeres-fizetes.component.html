<div class="container h-100 pt-3 pb-3 align-items-center">
    <div class="row justify-content-center text-center">
        <div *ngIf="!notFound && !betoltes" class="col-11 justify-content-center text-center">
            <div class="d-flex justify-content-center">
                <h1>Sikeres fizetés!</h1>
                <img id="success-icon" class="mb-3" src="../../../assets/kepek/success-green-check-mark-icon.svg" alt="">
            </div>
            <h3>
                <span class="font-weight-bold">Fizetés azonosító:</span>
                <br>
                <span style="word-wrap:break-word">{{session_id}}</span>
            </h3>
            <h3>
                <span style="word-wrap:break-word" class="font-weight-bold">Rendelés azonosító:</span>
                <br>
                <span style="word-wrap:break-word">{{rendeles_id}}</span>
            </h3>
            <h3>
                <span style="word-wrap:break-word" class="font-weight-bold">Vásárló azonosító:</span>
                <br>
                <span style="word-wrap:break-word">{{userId}}</span>
            </h3>
            <button style="width: 170px;" class="m-2" mat-raised-button (click)="jegyPdfGeneralas()" [disabled]="jegyekBetoltes"><span *ngIf="!jegyekBetoltes">Jegyek letöltése</span><span *ngIf="jegyekBetoltes"><mat-spinner diameter="20" mode="indeterminate"></mat-spinner></span></button>
            <button style="width: 170px;" class="m-2" mat-raised-button (click)="szamlaPdfGeneralas()" [disabled]="szamlaBetoltes"><span *ngIf="!szamlaBetoltes">Számla letöltése</span> <span *ngIf="szamlaBetoltes"><mat-spinner diameter="20" mode="indeterminate"></mat-spinner></span></button>
        </div>
        <div *ngIf="notFound && !betoltes" class="col align-items-center justify-content-center d-flex m-3">
            <div class="row d-flex align-items-center justify-content-center w-100" style="flex-direction: column;">
                <img class="mb-2" style="height: 200px;" src="../../../assets/kepek/404.png" alt="">
                <h1>Az keresett oldal nem található!</h1>
            </div>
        </div>
        <div *ngIf="betoltes" class="col align-items-center justify-content-center text-center d-flex" style="flex-direction: column;">
            <div class="row d-flex align-items-center justify-content-center w-100" style="flex-direction: column;">
                <mat-spinner diameter="100"  mode="indeterminate"></mat-spinner>
            </div>
            <h1 class="mt-5">Kérése feldolgozás alatt van. A befejezésig ne hagyja el az oldalt!!</h1>
        </div>
    </div>
</div>
