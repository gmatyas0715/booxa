<header id="fejlec">
    <div class="d-flex align-items-center">
        <div class="nav-container">
            <nav>
                <div class="d-none d-md-block navbar navbar-expand-md align-items-center">
                    <div class="d-flex">
                        <a class="align-self-center navbar-brand ml-2" routerLink="/kezdooldal">
                            <img src="../../assets/kepek/booxa-atlatszo.png" alt="">
                        </a>
                        <div class="navbar-collapse align-self-center">
                            <ul class="navbar-nav mr-auto">
                                <li class="mr-2 nav-item">
                                    <a matTooltip="Kezdőoldal" class="nav-link d-flex align-items-center" routerLink="/kezdooldal">
                                        <mat-icon class="menu-ikon">home</mat-icon>
                                        <span class="d-block d-md-none d-lg-block">Kezdőoldal</span>
                                    </a>
                                </li>
                                <li class="mr-2 nav-item">
                                    <a matTooltip="Események" class="nav-link d-flex align-items-center" routerLink="/esemeny-kereso">
                                        <mat-icon class="menu-ikon">event</mat-icon>
                                        <span class="d-block d-md-none d-lg-block">Események</span>
                                    </a>
                                </li>
                                <li class="mr-2 nav-item" *ngIf=userAzonositas.getAuthToken()>
                                    <a matTooltip="Jegyvásárlásaim" class="nav-link d-flex align-items-center" routerLink="/jegyvasarlas-elozmenyek">
                                        <img class="menu-ikon" src="../../assets/kepek/jegyeim-ikon.svg" alt="">
                                        <span class="d-block d-md-none d-lg-block">Jegyvásárlásaim</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="d-block d-md-none">
                    <div class="d-flex">
                        <a class="d-block d-md-none navbar-brand ml-2" routerLink="/kezdooldal">
                            <img src="../../assets/kepek/csaklogo.svg" alt="">
                        </a>
                        <div class="dropdown">
                            <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <mat-icon class="menu-ikon" style="color: #2e2f70;">menu</mat-icon>
                            </button>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" routerLink="/kezdooldal">Kezdőoldal</a></li>
                              <li><a class="dropdown-item" routerLink="/esemeny-kereso">Események</a></li>
                              <li *ngIf=userAzonositas.getAuthToken()><a class="dropdown-item" routerLink="/jegyvasarlas-elozmenyek">Jegyvásárlásaim</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>                            
        <div id="kosar-adatok">
            <a [ngClass]="{'kosar-disabled':kosarSzerviz.getKosarOsszar()==0,'nav-link':kosarSzerviz.getKosarOsszar()!=0}" class="kosar-button d-flex align-items-center" routerLink="/kosar">
                <mat-icon aria-hidden="false" matBadge="{{kosarSzerviz.jegyAdatLista.length}}" [matBadgeHidden]="!matBadgeMegjelenites||kosarSzerviz.jegyAdatLista.length==0" matBadgeColor="primary" [ngClass]="{'menu-ikon':kosarSzerviz.getKosarOsszar()!=0}">shopping_cart</mat-icon>
                <span class="d-none d-lg-block">Kosarad: {{kosarSzerviz.getKosarOsszar()==0?'üres':kosarSzerviz.getKosarOsszar() + ' Ft'}}</span>
            </a>
        </div>
        <div class="logging-container">
            <div *ngIf=!userAzonositas.getAuthToken()>
                <a matTooltip="Bejelentkezés" class="d-flex align-items-center" routerLink="/bejelentkezes">
                    <mat-icon class="menu-ikon">login</mat-icon> 
                    <span class="d-none d-sm-block ml-2">Bejelentkezés</span>
                </a>
                <a matTooltip="Regisztráció" class="d-flex align-items-center" routerLink="/regisztracio">
                    <mat-icon class="menu-ikon">person_add</mat-icon> 
                    <span class="d-none d-sm-block ml-2">Regisztráció</span>
                </a>
            </div>
            <div *ngIf=userAzonositas.getAuthToken()>
                <app-bejelentkezett-user></app-bejelentkezett-user>
            </div>
        </div>
    </div>
</header>
