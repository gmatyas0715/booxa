<div class="container" id="regisztracio">
    <form [formGroup]="regisztracioForm" (ngSubmit)="regisztracioGomb()">
        <div class="row"><h2>Regisztráció</h2></div>
        <hr>
        <div class="row">
            <div class="col-sm-12 col-lg-6">
                <div class="row">
                    <label for="vezeteknev">Vezetéknév:</label>
                </div>
                <div class="row">
                    <input class="felhasznalo-input" id="vezeteknev" type="text" formControlName="vezeteknev" placeholder="Vezetéknév">
                </div>
            </div>
            <div class="col-sm-12 col-lg-6">
                <div class="row">
                    <label for="keresztnev">Keresztnév:</label>
                </div>
                <div class="row">
                    <input class="felhasznalo-input"  id="keresztnev" type="text" formControlName="keresztnev" placeholder="Keresztnév">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="row">
                    <label for="email">E-mail cím:</label>
                </div>
                <div class="row">
                    <input class="felhasznalo-input" id="email" type="email" formControlName="email" placeholder="E-mail cím">
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <label>Nem:</label>
                </div>
                <div class="row pipa">
                    <input id="ferfi" type="radio" formControlName="nem" [value]="'férfi'">
                    <label for="ferfi">Férfi</label>
                </div>
                <br>
                <div class="row pipa">
                    <input id="no" type="radio" formControlName="nem" [value]="'nő'">
                    <label for="no">Nő</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="row">
                    <label>Születési dátum:</label>
                </div>
                <div class="row">
                    <input class="felhasznalo-input datum" id="szulDatum" type="date" formControlName="szulDatum" placeholder="ÉÉÉÉ" [attr.min]="minEvDatum" [attr.max]="maxEvDatum">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-lg-6">
                <div class="row">
                    <label for="felhasznalonev">Felhasználónév</label>
                </div>
                <div class="row">
                    <input class="felhasznalo-input" id="felhasznalonev" type="text" formControlName="felhasznalonev" placeholder="Felhasználónév">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-lg-6">
                <div class="row">
                    <label for="jelszo">Jelszó</label>
                </div>
                <div class="row">
                    <input class="felhasznalo-input"  id="jelszo" type="text" formControlName="jelszo" placeholder="Jelszó">
                </div>
                <div class="row" *ngIf="regisztracioForm.get('jelszo')?.hasError('invalidPassword') && regisztracioForm.get('jelszo')?.touched">
                    <span class="error-message">A megadott jelszó nem megfelelő</span>
                </div>
            </div>
            <div class="col-sm-12 col-lg-6">
                <div class="row">
                    <label for="jelszoUjra">Jelszó újra</label>
                </div>
                <div class="row">
                    <input class="felhasznalo-input"  id="jelszoUjra" type="text" formControlName="jelszoUjra" placeholder="Jelszó újra">
                </div>
            </div>
        </div>
        <div class="row" *ngIf="regisztracioForm.hasError('jelszoKulonbozes') && regisztracioForm.get('jelszoUjra')?.touched">
            <span class="error-message">A két jelszónak meg kell egyeznie!</span>
        </div>
        <br>
        <div class="row pipa">
            <input id="hirlevel" type="checkbox" formControlName="hirlevelPipa">
            <label for="hirlevel">Feliratkozás hírlevelünkre*</label>
        </div>
        <div class="row pipa">
            <input id="adatvedelmi" type="checkbox" formControlName="adatvedelmiPipa">
            <label for="adatvedelmi">Elolvastam és elfogadom az adatvédelmi nyilatkozatot*</label>
        </div>
        <input type="submit" id="gomb-reg" value="Regisztrálok">
    </form>
</div>
