<div id="regisztracio container">
    <form id=regisztracio-form action="">
        <div class="row"><h2>Regisztráció</h2></div>
        <div class="row">
            <div class="col">
                <div class="row">
                    <label for="vezeteknev">Vezetéknév</label>
                </div>
                <div class="row">
                    <input id="vezeteknev" type="text" name="" placeholder="Vezetéknév">
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <label for="keresztnev">Keresztnév</label>
                </div>
                <div class="row">
                    <input id="keresztnev" type="text" name="" placeholder="Keresztnév">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="row">
                    <label for="">E-mail cím</label>
                </div>
                <div class="row">
                    <input id="email-cim" type="text" name="" placeholder="E-mail cím">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="row">
                    <label for="szuletesi-datum">Születési dátum</label>
                </div>

            </div>
        </div>
        <div class="row">

                    <label for="jelszo">Jelszó</label>
                </div>
                <div class="row">
                    <input id="jelszo" type="text" name="">
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <label for="jelszo-ujra">Jelszó újra</label>
                </div>
                <div class="row">
                    <input id="jelszo-ujra" type="text" name="">
                </div>
            </div>
        </div>
        <div class="row">
            <input id="hirlevel" type="checkbox">
            <label for="hirlevel">Feliratkozas hírlevelünkre*</label>
        </div>
        <div class="row">
            <input id="adatvedelmi" type="checkbox">
            <label for="hirlevel">Elolvastam és elfogadom az adatvédelmi nyilatkozatot*</label>
        </div>
    </form>
