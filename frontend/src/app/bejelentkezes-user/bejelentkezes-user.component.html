<div class="" id="bejelentkezes">
    <div class="container">
        <div class="row">
            <div class="col"><label>Felhasználónév: </label></div>
            <div class="col"><input type="text" [(ngModel)]="user.felhasznalonev" name="" id="bej-felhasznalo"></div>
        </div>
        <div class="row">
            <div class="col"><label for="jelszo">Jelszó: </label></div>
            <div class="col"><input type="password" [(ngModel)]="user.jelszo" name="" id="bej-jelszo"></div>
        </div>
        <div class="row">   
            <div class="col">
                <button type="button" (click)="LoginGomb()">Bejelentkezés</button>
            </div>
            <div class="col">
                <p>Nincs még fiókja?</p>
                <a routerLink="/regisztracio">Regisztráljon itt!</a>
            </div>
        </div>
    </div>
</div>
