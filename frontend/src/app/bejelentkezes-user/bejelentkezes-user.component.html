<div class="d-none d-xl-block" id="bejelentkezes">
    <div>
        
    </div>
    <div class="container" (keyup.enter)="LoginGomb()">
        <div class="row">
            <div class="col"><label for="felhasznalonev">Felhasználónév: </label></div>
            <div class="col"><input type="text" [(ngModel)]="user.felhasznalonev" name="felhasznalonev"></div>
        </div>
        <div class="row">
            <div class="col"><label for="jelszo">Jelszó: </label></div>
            <div class="col"><input type="password" [(ngModel)]="user.jelszo" name="jelszo"></div>
        </div>
        <div class="row">   
            <div class="col">
                <input type="button" value="Bejelentkezés" (click)="LoginGomb()"/>
            </div>
            <div class="col">
                <p>Nincs még fiókja?</p>
                <a routerLink="/regisztracio">Regisztráljon itt!</a>
            </div>
        </div>
    </div>
</div>
